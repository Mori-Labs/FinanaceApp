<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .form-control, .form-select {
            font-size: 0.9rem;
            padding: 6px;
        }
        .category-badge {
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .category-dropdown option {
            color: #fff !important;
            padding: 5px;
        }
        .transaction-table {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2 class="text-dark">Log Transaction</h2>
            <form id="transactionForm" class="row g-2">
                <div class="col-md-3">
                    <select id="category" class="form-select"></select>
                </div>
                <div class="col-md-3">
                    <input type="date" id="date" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="number" id="amount" class="form-control" placeholder="₹ Amount">
                </div>
                <div class="col-md-3">
                    <input type="text" id="description" class="form-control" placeholder="Description">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">+</button>
                </div>
            </form>

            <h3 class="mt-4 text-dark">Transaction History</h3>
            <div class="table-responsive">
                <table class="table table-bordered mt-3 transaction-table">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Amount (₹)</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTable"></tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4">
            <h4 class="text-dark">Category Wise Spend</h4>
            <ul id="balanceList" class="list-group"></ul>
            <h5 class="mt-3">Total Spent: ₹<span id="totalSpent">0.00</span></h5>
            <canvas id="budgetChart" width="400" height="200"></canvas>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <!-- <a href="add_category.html" class="btn btn-success mt-3">Add Category</a> -->
            <button id="toggleCategoryForm" class="btn btn-success mt-3 w-100">Add Category</button>
            <!-- Hidden Add Category Form -->
            <div id="addCategoryForm" class="mt-3 p-3 bg-white rounded shadow-sm d-none">
                <input type="text" id="newCategory" class="form-control mb-2" placeholder="Category Name">
                <input type="number" id="newBudget" class="form-control mb-2" placeholder="Monthly Budget (₹)" min="1">
                <button id="confirmAddCategory" class="btn btn-primary w-100">Confirm</button>
            </div>
        </div>
        <div>
            <button onclick="document.getElementById('excelInput').click()">Import Excel</button>
            <input type="file" id="excelInput" accept=".xls,.xlsx" style="display: none" onchange="uploadExcel()">
        </div>
    </div>
</div>
<!-- Edit Budget Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Budget</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editCategory">
            <div class="mb-3">
              <label class="form-label">New Total Budget (₹)</label>
              <input type="number" id="editBudget" class="form-control" required min="1">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div> 
  
<script>
$(document).ready(function() {
    let categoryColors = JSON.parse(localStorage.getItem('categoryColors')) || {}; // Retrieve from localStorage if exists

    function getRandomColor() {
        const colors = ["#ff5733", "#33b5e5", "#ffeb3b", "#8e44ad", "#2ecc71", "#e67e22", "#ff4081", "#00c853"];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function getContrastTextColor(bgColor) {
        let r = parseInt(bgColor.substring(1, 3), 16);
        let g = parseInt(bgColor.substring(3, 5), 16);
        let b = parseInt(bgColor.substring(5, 7), 16);
        let brightness = (r * 299 + g * 587 + b * 114) / 1000;
        return brightness > 125 ? "#000" : "#fff";
    }

    function renderChart(categories) {
        let labels = categories.map(cat => cat.category);
        let spentData = categories.map(cat => cat.total_budget - cat.budget); // Spent = Total - Remaining
        let totalData = categories.map(cat => cat.total_budget);

        let ctx = document.getElementById("budgetChart").getContext("2d");

        if (window.myChart) {
            window.myChart.destroy(); // Destroy previous chart to avoid duplicates
        }

        window.myChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "Spent Amount",
                        data: spentData,
                        backgroundColor: "rgba(255, 99, 132, 0.6)", // Red bars
                    },
                    {
                        label: "Total Budget",
                        data: totalData,
                        backgroundColor: "rgba(54, 162, 235, 0.6)", // Blue bars
                    }
                ]
            },
            options: {
                indexAxis: "y", // Horizontal bars
                responsive: true,
                plugins: {
                    legend: { position: "top" },
                    tooltip: { enabled: true }
                },
                scales: {
                    x: { beginAtZero: true }
                }
            }
        });
    }

    function showMessage(message) {
    alert(message); // or use a styled div/modal/snackbar instead
    }

    function loadDashboard() {
        $.get(`/dashboard`, function(response) {
            if (response.message) {
                $("#balanceList").html("<li class='list-group-item text-danger'>No Data Found</li>");
                $("#transactionTable").html("<tr><td colspan='4' class='text-center'>No transactions found</td></tr>");
                return;
            }

            let balanceList = $("#balanceList").empty();
            let categoryDropdown = $("#category").empty();
            let categories = response.monthly_limits;

            categories.forEach(cat => {
                if (!categoryColors[cat.category]) {
                    categoryColors[cat.category] = getRandomColor();
                    localStorage.setItem('categoryColors', JSON.stringify(categoryColors)); // Save the color to localStorage
                }
                let color = categoryColors[cat.category];
                let textColor = getContrastTextColor(color);
                let badgeStyle = `background: ${color}; color: ${textColor}; padding: 5px 10px; border-radius: 5px;`;

                // balanceList.append(`<li class="list-group-item d-flex justify-content-between align-items-center">
                //     <span style="${badgeStyle}">${cat.category}</span> ₹${(cat.total_budget - cat.budget).toFixed(0)} / ₹${cat.total_budget}
                // </li>`);
                balanceList.append(`
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="flex-grow-1">
                            <span class="category-badge" style="${badgeStyle}">${cat.category}</span>
                            <span class="ms-2">₹${(cat.total_budget - cat.budget).toFixed(0)} / ₹${cat.total_budget}</span>
                        </div>
                        <button class="btn btn-sm btn-outline-primary edit-btn"
                                data-category="${cat.category}" 
                                data-budget="${cat.total_budget}">Edit</button>
                    </li>
                `);


                categoryDropdown.append(`<option value="${cat.category}" style="background:${color}; color:${textColor}">${cat.category}</option>`);
            });

            renderChart(categories);

            let transactions = response.transactions;
            let transactionTable = $("#transactionTable").empty();
            let totalSpent = 0;

            if (transactions.length === 0) {
                transactionTable.append("<tr><td colspan='4' class='text-center'>No transactions found</td></tr>");
            } else {
                transactions.forEach(txn => {
                    let color = categoryColors[txn.Category] || getRandomColor();
                    let textColor = getContrastTextColor(color);
                    totalSpent += parseFloat(txn.Amount) || 0;

                    transactionTable.append(`
                        <tr>
                            <td>${txn.Month_Year}</td>
                            <td><span style="background: ${color}; color: ${textColor}; padding: 5px 10px; border-radius: 5px;">${txn.Category}</span></td>
                            <td>${txn.Description}</td>
                            <td>₹${parseFloat(txn.Amount).toFixed(2)}</td>
                        </tr>
                    `);
                });
            }

            $("#totalSpent").text(totalSpent.toFixed(2));
        });
    }
    $(document).on('click', '.edit-btn', function() {
    const category = $(this).data('category');
    const budget = $(this).data('budget');

    $("#editCategory").val(category);
    $("#editBudget").val(budget);

    const modal = new bootstrap.Modal(document.getElementById('editModal'));
    modal.show();
    });

    $("#editForm").submit(function(e) {
        e.preventDefault();

        const category = $("#editCategory").val();
        const updatedBudget = Number($("#editBudget").val());

        if (!updatedBudget || updatedBudget <= 0) {
            showMessage("Budget must be a positive number", "warning");
            return;
        }

        $.ajax({
            url: "/editbudget",
            method: "PUT",
            contentType: "application/json",
            data: JSON.stringify({
                category,
                updatedBudget
            }),
            success: function() {
                showMessage("Budget updated successfully!", "success");
                loadDashboard();
                const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                modal.hide();
            },
            error: function() {
                showMessage("Failed to update budget", "danger");
            }
        });
    });

    $("#transactionForm").submit(function(e) {
        e.preventDefault();
        let data = {
            category: $("#category").val(),
            date: $("#date").val(),
            amount: parseFloat($("#amount").val()),
            description: $("#description").val()
        };

        $.ajax({
            url: "/addtxn",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function() {
                alert("Transaction Added!");
                loadDashboard();
            },
            error: function() {
                alert("Error adding transaction");
            }
        });
    });

    // Toggle Add Category Form
    $("#toggleCategoryForm").click(function() {
        $("#addCategoryForm").toggleClass("d-none");
    });

    // Handle Adding Category
    $("#confirmAddCategory").click(function() {
        let category = $("#newCategory").val().trim();
        let budget = $("#newBudget").val().trim();

        if (!category || !budget) {
            alert("Please enter both category and budget!");
            return;
        }

        let data = { category, monthlyLimit: budget };

        $.ajax({
            url: "/addcategory",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function() {
                alert("Category Added Successfully!");
                $("#newCategory").val("");
                $("#newBudget").val("");
                $("#addCategoryForm").addClass("d-none");
                loadDashboard();
            },
            error: function() {
                alert("Error adding category");
            }
        });
    });

    loadDashboard();
});
function uploadExcel() {
      const fileInput = document.getElementById('excelInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("No file selected.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      fetch("/upload_excel", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert("Upload successful!");
        console.log("Response:", data);
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Upload failed!");
      });
    }
</script>
    

</body>
</html>
